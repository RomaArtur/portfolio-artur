<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Portfólio | Artur Roma Furtado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel.icon" href="assets/favicon_io/favicon.ico" sizes="any">
    <link
      rel="apple-touch-icon"
      href="assets/favicon_io/apple-touch-icon.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <main class="perfil">
      <img
        src="assets/img/img-perfil.png"
        alt="Foto de perfil"
        class="perfil__imagem"
      />

      <h1 id="id__nome" class="perfil__nome">Carregando...</h1>

      <p id="id__bio" class="perfil__bio">...</p>
      <ul class="perfil__botoes">
        <li>
          <a href="#" id="id-linkedin" class="perfil__botao" target="_blank"
            ><i class="fab fa-linkedin" aria-hidden="true"></i>LinkedIn</a
          >
        </li>
        <li>
          <a href="#" id="id-github" class="perfil__botao" target="_blank"
            ><i class="fab fa-github" aria-hidden="true"></i>GitHub</a
          >
        </li>
        <li>
          <a href="#" id="id-whatsapp" class="perfil__botao" target="_blank"
            ><i class="fab fa-whatsapp" aria-hidden="true"></i>WhatsApp</a
          >
        </li>
        <li>
          <a href="#" id="id-curriculo" class="perfil__botao" target="_blank"
            ><i class="fas fa-file-pdf" aria-hidden="true"></i>Currículo</a
          >
        </li>
      </ul>

      <button id="modo__noturno" class="perfil__botao-alternar">
        <i class="fas fa-moon" aria-hidden="true"></i>Modo Escuro
      </button>
    </main>

    <script src="assets/src/script.js"></script>
  </body>
</html>
